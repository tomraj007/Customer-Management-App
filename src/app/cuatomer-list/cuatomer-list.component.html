<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 style="color:#0d6efd !important;">Customer List Table</h2>
    <button class="btn btn-primary" (click)="addNewCustomer()">
      <i class="bi bi-plus-lg"></i> Add New
    </button>
  </div>

  <!-- Search Input -->
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Search Customer by name or email..."
      [(ngModel)]="searchQuery"
      (input)="applySearch()"
    />
  </div>

  <!-- Table -->
  <table class="table table-bordered table-striped">
    <thead class="table-light">
      <tr>
        <th scope="col">Customer ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of paginatedCustomer">
        <td (click)="goToDetails(customer.id)" title="Click Here To Show Details Of This Customer" class="text-primary" style="cursor: pointer;">
          {{ customer.id }}
        </td>
        <td (click)="goToDetails(customer.id)" title="Click Here To Show Details Of This Customer" class="text-primary" style="cursor: pointer;">
          {{ customer.name }}
        </td>
        <td (click)="goToDetails(customer.id)"title="Click Here To Show Details Of This Customer" class="text-primary" style="cursor: pointer;">
          {{ customer.email }}
        </td>
        <td>
          <button (click)="editCustomer(customer.id)" class="btn btn-primary btn-sm">Edit</button>&nbsp;
          <button (click)="deleteCustomer(customer.id)" class="btn btn-primary btn-sm">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <nav>
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="previousPage()" aria-label="Previous" style="cursor: pointer;">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of totalPagesArray" [class.active]="page === currentPage">
        <a class="page-link" (click)="goToPage(page)" style="cursor: pointer;">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="nextPage()" aria-label="Next" style="cursor: pointer;">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
