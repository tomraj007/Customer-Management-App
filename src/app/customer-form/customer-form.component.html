<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center" style="margin-bottom: 4px;">
    <!-- Back Button -->
    <button class="btn btn-primary small" (click)="goBack()">
      <i class="bi bi-arrow-left"></i> Back
    </button>
  </div>
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">{{ isEditMode ? 'Edit Customer' : 'Add New Customer' }}</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
          <!-- Name -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                id="name"
                type="text"
                class="form-control"
                formControlName="name"
                [class.is-invalid]="customerForm.get('name')?.invalid && customerForm.get('name')?.touched"
              />
              <div class="invalid-feedback" *ngIf="customerForm.get('name')?.invalid && customerForm.get('name')?.touched">
                Name is required.
              </div>
            </div>
  
            <div class="col-md-6 mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                id="username"
                type="text"
                class="form-control"
                formControlName="username"
                [class.is-invalid]="customerForm.get('username')?.invalid && customerForm.get('username')?.touched"
              />
              <div class="invalid-feedback" *ngIf="customerForm.get('username')?.invalid && customerForm.get('username')?.touched">
                Username is required.
              </div>
            </div>
          </div>
  
          <!-- Email -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                id="email"
                type="email"
                class="form-control"
                formControlName="email"
                [class.is-invalid]="customerForm.get('email')?.invalid && customerForm.get('email')?.touched"
              />
              <div class="invalid-feedback" *ngIf="customerForm.get('email')?.invalid && customerForm.get('email')?.touched">
                Valid email is required.
              </div>
            </div>
  
            <div class="col-md-6 mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input id="phone" type="text" class="form-control" formControlName="phone"
              [class.is-invalid]="customerForm.get('phone')?.invalid && customerForm.get('phone')?.touched" />
              <div class="invalid-feedback" *ngIf="customerForm.get('phone')?.invalid && customerForm.get('phone')?.touched">
                Phone no is required.
              </div>
            </div>
          </div>
  
          <!-- Address -->
          <h5>Address</h5>
          <div formGroupName="address">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="street" class="form-label">Street</label>
                <input id="street" type="text" class="form-control" formControlName="street" 
                [class.is-invalid]="customerForm.get('address.street')?.invalid && customerForm.get('address.street')?.touched" />
                <div class="invalid-feedback" *ngIf="customerForm.get('address.street')?.invalid && customerForm.get('address.street')?.touched">
                  Street is required.
                </div>
              </div>
  
              <div class="col-md-6 mb-3">
                <label for="suite" class="form-label">Suite</label>
                <input id="suite" type="text" class="form-control" formControlName="suite" />
              </div>
            </div>
  
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="city" class="form-label">City</label>
                <input id="city" type="text" class="form-control" formControlName="city" 
                [class.is-invalid]="customerForm.get('address.city')?.invalid && customerForm.get('address.city')?.touched" />
                <div class="invalid-feedback" *ngIf="customerForm.get('address.city')?.invalid && customerForm.get('address.city')?.touched">
                  City is required.
                </div>
              </div>
  
              <div class="col-md-6 mb-3">
                <label for="zipcode" class="form-label">Zipcode</label>
                <input id="zipcode" type="text" class="form-control" formControlName="zipcode"
                [class.is-invalid]="customerForm.get('address.zipcode')?.invalid && customerForm.get('address.zipcode')?.touched"/>
                <div class="invalid-feedback" *ngIf="customerForm.get('address.zipcode')?.invalid && customerForm.get('address.zipcode')?.touched">
                  zipcode is required.
                </div>
              </div>
            </div>
          </div>
  
          <!-- Company -->
          <h5>Company</h5>
          <div formGroupName="company">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="companyName" class="form-label">Company Name</label>
                <input id="companyName" type="text" class="form-control" formControlName="name"
                [class.is-invalid]="customerForm.get('company.name')?.invalid && customerForm.get('company.name')?.touched"/>
                <div class="invalid-feedback" *ngIf="customerForm.get('company.name')?.invalid && customerForm.get('company.name')?.touched">
                  Company Name is required.
                </div>
              </div>
            </div>
          </div>
  
          <!-- Submit Button --> 
          <div class="mt-4">
            <button type="submit" class="btn btn-primary btn-lg w-100">
              {{ isEditMode ? 'Save Changes' : 'Add Customer' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
